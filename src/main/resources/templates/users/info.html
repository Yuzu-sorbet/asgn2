<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function makeDivboxes(){
            var studentBoxes = document.getElementsByClassName('studentBox');
            var length = studentBoxes.length;
            console.log('in function- no loop');
            for (let i = 0; i<length; i++){
                var box = studentBoxes[i];
                var boxWidth = parseInt(document.getElementById("weight").innerText);
                var boxHeight = parseInt(document.getElementById("height").innerText);
                var boxColor = document.getElementById("haircolor").innerText.toLowerCase();
                box.style.width = boxWidth*0.5 + 'px';
                box.style.height = boxHeight*0.5 + 'px';
                box.style.backgroundColor = boxColor;
                console.log(boxHeight, boxWidth);
                console.log('created');
            }
        }
    </script>
</head>
<body>
    <!--Back button-->
    <div class="container-fluid mt-5">
        <form action="/users/back" method="post">
            <input class="btn btn-primary btn-lg" type="submit" value="BACK"></input>
        </form>
    

        <!-- Modal -->
        <div class="modal fade" id="StudentInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Student Visual</h5>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group">
                            <li class="list-group-item"><b>Height:</b>1/2 Student Height</li>
                            <li class="list-group-item"><b>Weight:</b>1/2 Student Weight</li>
                            <li class="list-group-item"><b>Box color:</b>Student hair color</li>
                          </ul>
                        <!--Student Visual Box Div-->
                        <div class="d-flex justify-content-center">
                            <div class="studentBox"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="row">Name</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Hair Color</th>
                <th scope="col">Height</th>
                <th scope="col">Weight</th>
                <th scope="col">GPA</th>
                <th scope="col">UID</th>
                <th scope="col">Instructions</th>

                
            </tr>
        </thead>
        <tbody><ul style="list-style:none;">
            <li th:each="user:${userinfo}">
                <tr>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.email}"></td>
                    
                    <td id="haircolor">
                        <span th:text="${user.haircolor}"></span>
                    </td>
                    <td id="height">
                        <span th:text="${user.height}"></span>
                    </td>
                    <td id="weight" >
                        <span th:text="${user.weight}"></span>
                    </td>
                    <td th:text="${user.gpa}"></td>
                    <td th:text="${user.uid}"></td>
                    <td>Please generate visuals before viewing.</td>
                    
                </tr>
                <div class="row">
                    <div class="col">
                        <input class="btn btn-primary" type="button" value="Generate Visual" onclick="makeDivboxes()"></input>
                    </div>
                    <div class="col">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#StudentInfo">
                            View Visual</button>
                    </div>
                </div>
                
            </li>
        </ul></tbody>
    </table></div>
</body>
</html>

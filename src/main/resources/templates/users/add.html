<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-10">
				<div class="container-fluid mt-5">
					<form action="/users/back" method="post">
						<input class="btn btn-primary btn-lg" type="submit" value="BACK"></input>
					</form>
				</div>
				<h1 class="text-center mt-5 mb-4">New Student</h1>

				<form action="/users/adding" method="post">
				
					<div class="input-group">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name">
						<input type="password" id="password" name="password" class="form-control form-control-lg" 
                            placeholder="Password">
						
					</div>
                    <div class="input-group">
						
						<input type="email" id="email" name="email" class="form-control form-control-lg" 
                            placeholder="Email address">
					
                        <input type="text" id="haircolor" name="haircolor" class="form-control form-control-lg" 
                            placeholder="Hair color">
					</div>
                    <div class="input-group">
						
						<input type="number" min="0" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="Height(in cm)">
						
						<input type="number" min="0" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="weight(in kg)">
					</div>
                    <div class="mb-3">
						
						<input type="number" min="0" max="4" step="0.1" id="gpa" name="gpa" class="form-control form-control-lg" 
                            placeholder="GPA">
					</div>
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SUBMIT"></input>
                    </div>

				</form>
			</div>
		</div>
	</div>
    
</body>
</html>
